<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Lenguaje de Marcas</title>
</head>
<body>
    <!--Hacer el horario con colores y de fondo el logo del instituto-->
<div class="contenido">
    <h1>Horario</h1>
    <h2>Administración de sistemas Informaticos en Red</h2>
    <table>
        <tr>
            <th class="HORAS">Horario</th>
            <th class="HORAS">Lunes</th>
            <th class="HORAS">Martes</th>
            <th class="HORAS">Miércoles</th>
            <th class="HORAS">Jueves</th>
            <th class="HORAS">Viernes</th>
        </tr> <!--Esto es para la línea de arriba de una tabla-->

        <tr>
            <td class="HORAS">8:30-9:30</td>
            <td rowspan="3" class="GBD">BD</td>
            <td rowspan="3" class="REDES">REDES</td>
            <td  rowspan="3" class="GBD">BD</td>
            <td rowspan="3 " class="REDES">REDES</td>
            <td rowspan="2" class="LMSGI">LMSGI</td> <!--Esto sirve para ligar varias casillas de una tabla, en este caso 2 casillas-->
        </tr>

        <tr>
            <td class="HORAS">9:30-10:30</td>
        </tr>

        <tr>
            <td class="HORAS">10:30-11:30</td>
            <td class="FOL">FOL</td>
        </tr>

        <tr>
            <td class="HORAS">11:30-12:30</td>
            <td class="FOL">FOL</td>
            <td class="FOL">FOL</td>
            <td class="SISTEMAS">ISO</td>
            <td class="FUH">FUH</td>
            <td class="SISTEMAS">ISO</td>    
        </tr>

        <tr>
            <td class="HORAS">12:30-13:00</td>
            <td style="text-align: center;" colspan="5" class="RECREO">RECREO</td> <!--Sirve para centrar el texto en una table y ligar las casillas-->
        </tr>

        <tr>
            <td class="HORAS">13:00-14:00</td>
            <td rowspan="2" class="LMSGI">LMSGI</td>
            <td rowspan="4" class="SISTEMAS">ISO</td>
            <td rowspan="2" class="SISTEMAS">ISO</td>
            <td rowspan="2" class="FUH">FUH</td>
            <td rowspan="2" class="SISTEMAS">ISO</td>
        </tr>

        <tr>
            <td class="HORAS">14:00-15:00</td>
        </tr>
      
    </table>
</div>
</body>
</html>
